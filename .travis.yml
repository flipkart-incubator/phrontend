language: node_js
node_js:
- '0.12'
cache:
  directories:
  - node_modules
before_install:
- npm install -g npm@3
- npm install -g codeclimate-test-reporter
before_script:
- npm run lint
- npm run build
script:
- npm run cover
after_script:
- codeclimate-test-reporter < coverage/lcov.info
matrix:
  fast_finish: true
addons:
  code_climate:
    repo_token:
      secure: 
notifications:
  slack:
    secure: 
deploy:
  provider: npm
  email: linchpin-dev@flipkart.com
  api_key:
    secure: 
  on:
    tags: true
    repo: flipkart-incubator/phrontend
